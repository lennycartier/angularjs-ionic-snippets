<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- dynamic locales -->
    <script src="lib/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic + Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="indexCtrl">
        	<div class="list">
            <label class="item item-input item-select">
            <div class="input-label">
              Select locale
            </div>
            <select ng-model="model.currencySelected" ng-options="key as value for (key, value) in currencies" ng-change="changeLocale(model.currencySelected)" />
          </label>
          </div>
          <ul class="list">
            <li class="item">
            <p>An amount of {{amount | currency}}</p>
            <p>A date {{0 | date}}</p>
          </li>
        </ul>
      </item>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
